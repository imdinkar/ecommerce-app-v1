<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Debug</title>
</head>
<body>
    <h1>Session Debug Info</h1>
    <p><strong>Session ID:</strong> <span th:text="${sessionId}"></span></p>
    <p><strong>Username:</strong> <span th:text="${username}"></span></p>
    <p><strong>User ID:</strong> <span th:text="${userId}"></span></p>
    <p><strong>Is New Session:</strong> <span th:text="${isNew}"></span></p>
</body>
</html>
